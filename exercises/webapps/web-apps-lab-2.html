<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>DOM-3</title>
	<style>
		body{border:1px solid gray;}
		p b{transform: rotate(20deg)}
	</style>
</head>
<body>
<h1>My Page</h1>
<h2>Info</h2>
<h2>Pictures</h2>
<h2>More Info</h2>
<p>Blah <b>Blah</b> Blah</p>
<p>Blah <b>Blah</b> Blah</p>
<p id="lastParagraph">Blah <b>Blah</b> Blah</p>
<footer>Copyright &copy; <b>20XX</b></footer>
<script>
	"use strict"; 
  
    document.querySelector("h1").innerHTML = "My UFO Page";
    document.querySelector("h2").innerHTML = "My UFO Info";
    document.querySelectorAll("h2")[1].innerHTML = "My UFO Pictures";
    document.querySelectorAll("h2")[2].innerHTML = "";
    let body = document.querySelector("body");
    body.style.fontFamily = "sans-serif";
    body.style.color = "#874e4e";
    let para = document.querySelector("p");
    para.style.color = "green";
    para.style.fontWeight = "bold";
    para.style.fontSize = "2em";
    para.style.textTransform = "uppercase";
    para.style.textShadow = "3px 2px #A44";
    let paragraphs = document.querySelectorAll("p");
    paragraphs[1].innerHTML = "";
    paragraphs[2].innerHTML = '<img src="https://images.squarespace-cdn.com/content/v1/60241cb68df65b530cd84d95/1718051287701-A5WVTZP0JS9BWBXTXPZI/lifted_head.jpg" alt="">';
    document.querySelector("footer").innerHTML = '2024 Dante Nguyen-Northcott';
	
	</script>
</body>
</html>
