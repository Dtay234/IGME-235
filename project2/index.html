<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Draft First Pick Simulator</title>
        <script src="javascript/main.js"></script>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body> 
        <header>
            <h1>MTG Draft Stats</h1>    
            <h5>Open and pick cards from simulated packs to find your favorite cards, colors, and/or archetypes you like most from different sets!</h5>
            <img src="images/info.png" alt="info">
        </header>
        <div id="controls">
            <div id="setSelector">
                <input type="text" placeholder="Find a set..." id="searchbar" autocomplete="off">
                <div>
                    
                </div>
                
            </div>
    
            <div id="newPack" class="button">New Pack</div>
            <div id="reset" class="button">Reset</div>
            <div id="import" class="button">Import</div>
        </div>
        

        <div id="stats">
            <h2>Stats</h2>
           <div id="statsHeader">
                
                <!--<button id="textCopy">Copy Text</button> -->
                <button id="JSONCopy">Copy JSON</button>
           </div>
           <div id="statsList">

           </div>
        </div>

        <div id="stats-controls">
            <h2>Filters</h2>
            <div id="colorPicker" class="filter">
                <img class="color" id="w" src="images/W.png" alt="">
                <img class="color" id="u" src="images/U.png" alt="">
                <img class="color" id="b" src="images/B.png" alt="">
                <img class="color" id="r" src="images/R.png" alt="">
                <img class="color" id="g" src="images/G.png" alt="">
                <img class="color" id="c" src="images/C.png" alt="">
                <img class="color" id="m" src="images/M.png" alt="">
            </div>
            <div id="rarityPicker" class="filter">
                <div id="mythic" class="rarity"></div>
                <div id="rare" class="rarity"></div>
                <div id="uncommon" class="rarity"></div>
                <div id="common" class="rarity"></div>
            </div>
            <a href="doc.html">About</a>


        </div>
        
        <div id="pack">

        </div>
    </body>
</html>
